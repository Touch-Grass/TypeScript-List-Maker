<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="style.css" rel="stylesheet" type="text/css" />
    
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ npm install --save bootstrap.min.css" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> 
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex flex-column mt-3 justify-content-center align-items-center">
            <span id="span__warning" style="display: none; color: red;">Please enter a value.</span>
            <span id="span__list__long" style="display: none; color: red;">Your list is too long, please delete some items</span>
            <div class="input-group mb-3">
                <input  id="input__item" class="form-control" style="height: calc(20px + 5vh); font-size: clamp(20px, 30px, 50px);"placeholder="Item" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button style="height: calc(20px + 5vh); width: calc(5vw + 30px); font-size: clamp(0.8rem, calc(1rem + px), 2rem); text-align: center;" class="btn btn-success rounded-0 rounded-end" type="button" id="add__btn">Add</button>
                </div>
            </div>
            <ul id="ul__list">
            </ul>
        </div>
    </div>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js' integrity='sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
<style>
    
    .li__items {
        border-top: 1px solid #414141;
        width: 100%;
        display: block;
        background-color: gray;
    }

    .li__items:last-of-type{
        border-bottom: 1px solid #414141 !important;
    }
    
</style>
</html>
